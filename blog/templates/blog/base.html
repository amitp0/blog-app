{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Amit's blog</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <header>
            <div class="container max-w-full drop-shadow fixed p-4 bg-white z-99">
                
                <div class="flex flex-row items-center">
                    <h1 class="text-3xl font-[Sora] text-blue-900 font-bold px-6 pr-12">
                    <a href="/">Amit's Blog</a>
                    </h1>
                    <!-- <h1 class="text-sm justify-self-end font-[Sora] text-blue-900 px-6 hover:underline hover:underline-offset-8">
                        <a href="/mycollections">My Collections</a>
                    </h1> -->
                    <h1 class="text-sm justify-self-end font-[Sora] text-blue-900 px-6">
                        <a href="/post/new/" class="group text-blue-900 transition duration-10">New Blog
                            <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-blue-900"></span>
                        </a>
                    </h1>
                    {% if user.is_authenticated %}
                    <h1 class="text-sm justify-self-end font-[Sora] text-blue-900 px-6">
                        <a href="/accounts/logout" class="group text-blue-900 transition duration-10">Logout
                            <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-blue-900"></span>
                        </a>
                    </h1>

                    {% else %}
                    <h1 class="text-sm justify-self-end font-[Sora] text-blue-900 px-6">
                        <a href="/accounts/login" class="group text-blue-900 transition duration-10">Login
                            <span class="block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-blue-900"></span>
                        </a>
                    </h1>
                    {%endif%}
                    
                </div>
            </div>
        </header>

        <main class="container py-24 px-72">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
</html>
