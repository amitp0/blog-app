{% extends 'blog/base.html' %} 
{% block content %} 
{% for post in posts %}
<article class="p-8 border-2 rounded border-gray-100">
  <a href="{% url 'post_detail' pk=post.pk %}">
  <div class="border-0">
    <h2 class="text-2xl leading-9">{{ post.title }}</h2>
    <div class="text-gray-600">
      <i class="ri-calendar-line"></i>
      <time>{{ post.published_date }}</time>
    </div>
    <br>
    <p class="truncate">{{ post.text }}</p>
    {%if post.image%}
    <!-- <img src="{{ post.image.url }}" class=""/> -->
    {%endif%}
    <div class="flex flex-row">
    <h6 class="text-sm text-gray-500">Comments  :   {{ post.comments.count }}</h6></div>
  </a>
  </div>
</article>
<br>
{% endfor %} 
{% endblock %}
