{% extends 'blog/base.html' %} 
{% block content %} 
{% for author in authors %}
<article class="border-2 rounded hover:bg-slate-100 p-8 m-4">
  <div class="flex flex-row space-x-4">
    <img src="{{ author.profile_photo.url }}" class="h-8 rounded-full w-8" />
    <h2 class="self-center"><a href="#">{{ author.first_name }} {{ author.last_name }}</a></h2>
  </div>
  <p class="text-gray-700 pt-6">{{ author.profile }}</p>
</article>
{% endfor %} {% endblock %}
